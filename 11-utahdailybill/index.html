<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utah Daily Bill</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Utah Daily Bills</h1>
    </header>
    <nav class="nav">
      <a href="/" class="nav__link" data-link>Home</a>
      <a href="/bills" class="nav__link" data-link>Bills</a>
    </nav>
    <main class="main">
      <div class="main__statusesDivFlex">
        <div class="main__prefiledContainer">
          <h2 class="main__prefiledH2 main__statusTitle">Prefiled</h2>
          <div class="main__prefiled"></div>
        </div>
        <div class="main__introducedContainer">
            <h2 class="main__introducedH2 main__statusTitle">Introduced</h2>
            <div class="main__introduced"></div>
        </div>
        <div class="main__engrossedContainer">
            <h2 class="main__engrossedH2 main__statusTitle">Engrossed</h2>
            <div class="main__engrossed"></div>
        </div> 
        <div class="main__enrolledContainer">
            <h2 class="main__enrolledH2 main__statusTitle">Enrolled</h2>
            <div class="main__enrolled"></div>
        </div>
        <div class="main__passedContainer">
            <h2 class="main__passedH2 main__statusTitle">Passed</h2>
            <div class="main__passed"></div>
        </div>
        <div class="main__vetoedContainer">
            <h2 class="main__vetoedH2 main__statusTile">Vetoed</h2>
            <div class="main__vetoed"></div>
        </div>
        <div class="main__failedContainer">
            <h2 class="main__failedH2 main__failedTitle">Failed</h2>
            <div class="main__failed"></div>
        </div>
      </div>
    </main>

    <script type="module" src="/11-utahdailybill/script.js"></script>
  </body>
</html>
