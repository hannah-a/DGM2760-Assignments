<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/07-pizza/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">  
    <title>Pizza Emporium</title>
</head>
<body class="body">
  <header class="header">
      <h1 class="header__title">Pizza Emporium</h1>
  </header> 
  <main class="main">
      <div class="main__orderForm">
          <h2 class="main__orderTitle">Order Form</h2>
          <div class="main__secDiv">
            <h2 class="main__subTitle">
                Crust
            </h2>
            <input class="main__inputRadio" type="radio" id="thin" value="thin" name="crust">
            <label for="thin">Thin</label>
            <input class="main__inputRadio" type="radio" id="thick" value="thick" name="crust">
            <label for="thick">Thick</label>
            <input class="main__inputRadio" type="radio" id="stuffed" value="stuffed" name="crust">
            <label for="stuffed">Stuffed</label>
            <input class="main__inputRadio" type="radio" id="normal" value="normal" name="crust">
            <label for="normal">Normal</label>
          </div>
          <div class="main__secDiv">
            <h2 class="main__subTitle">
                Toppings
            </h2>
            <input class="main__inputChecked" type="checkbox" id="olives" value="olive" name="toppings">
            <label for="olives">Olives</label>
            <input class="main__inputChecked" type="checkbox" id="ham" value="ham" name="toppings">
            <label for="ham">Ham</label>
            <input class="main__inputChecked" type="checkbox" id="pepperoni" value="pepperoni" name="toppings">
            <label for="pepperoni">Pepperoni</label>
            <input class="main__inputChecked" type="checkbox" id="anchovies" value="anchovie" name="toppings">
            <label for="anchovies">Anchovies</label>
            <input class="main__inputChecked" type="checkbox" id="jalapenos" value="jalepenos" name="toppings">
            <label for="jalepenos">Jalapenos</label>
            <input class="main__inputChecked" type="checkbox" id="pineapple" value="pineapple" name="toppings">
            <label for="pineapple">Pineapple</label>
          </div>
          <div class="main__secDiv">
            <h2 class="main__subTitle">
                Size
            </h2>
            <input class="main__inputRadio" type="radio" id="small" value="small" name="size">
            <label for="small">Small</label>
            <input class="main__inputRadio" type="radio" id="medium" value="medium" name="size">
            <label for="medium">Medium</label>
            <input class="main__inputRadio" type="radio" id="large" value="large" name="size">
            <label for="large">Large</label>
          </div>
          <div class="main__buildDiv main__bDiv">
              <button class="main__buildButton main__Button">
                Build Pizza
              </button>
          </div>
          <div class="main__shoppingDiv main__bDiv">
            <button class="main__shoppingButton main__Button">
              Shopping List
            </button>
          </div>
          <div class="main__feedbackDiv main__bDiv">
            <p class="main__feedbackParagraph">
              
            </p>
          </div>
      </div>
  </main>  
  <footer class="footer">
      <p>&copy;2022 by Hannah Armstrong for Educational Purposes</p>
      <p>Image by <a href="https://pixabay.com/users/designdrawartes-8580564/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4968645">DesignDraw DesignDrawArtes</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4968645">Pixabay</a></p>
  </footer>
    <script src="/07-pizza/script.js" ></script>
</body>
</html>
