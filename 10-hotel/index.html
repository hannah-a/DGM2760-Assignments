<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/10-hotel/css/styles.css" rel="stylesheet">
    <title>Hannah Hotels</title>
</head>
<body>
    <div class="landingPage">
    <header class="header">
        <h1 class="header__h1"></h1>
    </header>
        <div class="landingPage__buttonDiv">
            <button id="button__Panama" class="buttonDiv__button">Panama Hotel</button>
            <button id="button__Green" class="buttonDiv__button">Green Turtoise Hostel</button>
            <button id="button__Zags" class="buttonDiv__button">The Hotel Zags</button>
        </div>
    </div>
    <main class="main">
        <div class="main__nameImageAddressDiv">
            <div class="main__nameDiv">
                <h2 class="main__name"></h2>
            </div>
            <figure class="main__figure"><img src="" alt="" class="main__image"></figure>
            <div class="main__addressDiv">
            </div>
        </div>
        <div class="amnListBookDiv">
            <div class="main__amnTitleDiv">
                <h2 class="main__amnTitle">Amenities</h2>
            </div>
            <div class="main__amnListDiv">
            </div>
            <div class="main__bookButtonDiv">
                <button class="main__button">Book Now</button>
            </div>
        </div>
    </main>
</body>
</html>
