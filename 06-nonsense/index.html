<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/06-nonsense/css/styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic:ital,wght@0,400;0,700;1,400;1,700&family=Ruthie&display=swap" rel="stylesheet">
    <title>Nonsense Story</title>
</head>
<body>
    <header>
        <h1>The Nonsense Story</h1>
    </header>
    <main>
        <div class="inputs">
            <div class="nounDiv box">
                <h2>Write 3 Nouns</h2>
                <textarea id="nouns" class="textarea"></textarea>
            </div>
            <div class="verbDiv box">
                <h2>Write 3 Verbs</h2>
                <textarea id="verbs" class="textarea"></textarea>
            </div>
            <div class="adjectiveDiv box">
                <h2>Write 3 Adjectives</h2>
                <textarea id="adjectives" class="textarea"></textarea>
            </div>
        </div>
        <button id="createButton">Create Story</button>
        <div class="story">
        </div>
    </main>
    <footer>
        <p>&copy;2022 by Hannah Armstrong for Educational Purposes</p>
        <p>Background image by esrageziyor on Pexels</p>
    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
